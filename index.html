<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Effect Message</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        font-family: sans-serif;
      }
      body {
        background: url("s.webp") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .glass-text {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        padding: 40px 80px;
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="glass-text">Hello</div>
  </body>
</html>
